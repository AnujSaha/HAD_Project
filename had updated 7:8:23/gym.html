<!DOCTYPE html>
<html ng-app="workoutApp">

<head>
    <title>Workout </title>
    <link rel="stylesheet" type="text/css" href="web.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="web.js"></script>
 
</head>

<body ng-controller="WorkoutController">
    <h1 class="underline">Workout</h1>

    <div class="exercise-grid">
        <div ng-repeat="exercise in exercises" class="exercise-item">
            <img ng-src="{{ exercise.imageUrl }}" />
            <h2>{{ exercise.name }}</h2>
            <p>{{ exercise.description }}</p>
        </div>
    </div>
    <h1>Meet Our Experts</h1>
    <br><br>
    <div class="trainer-grid">
        <div class="trainer-item">
            <img src="trainer1.jpg" style="max-width: 60%; max-height: 80%;"/>
            <h2>eddie hall</h2>
            <p>Expert in strength training</p>
        </div>
        <div class="trainer-item">
            <img src="brad.jpeg" style="max-width: 60%; max-height: 90%;"/>
            <h2>bradley barreto</h2>
            <p>Specializes in calesthenics</p>
        </div>
        <div class="trainer-item">
            <img src="saket.png" style="max-width: 60%; max-height: 80%;"/>
            <h2>saket gokhale</h2>
            <p>expert in health and fitness</p>
        </div>
    </div>
</body>

</html>
